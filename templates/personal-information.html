<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1e3a8a;
      --secondary-color: #3b82f6;
      --background-color: #f1f5f9;
      --border-color: #e5e7eb;
      --text-color: #111827;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
    }
    .btn-primary {
      background-color: var(--primary-color);
      color: #ffffff;
    }
    .btn-primary:hover {
      background-color: var(--secondary-color);
    }
    .panel {
      border: 1px solid var(--border-color);
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 0.375rem;
    }
  </style>
</head>
<body class="py-10">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center" style="color: var(--primary-color)">Personal Information</h2>
    <form class="mt-6 space-y-6">

      <!-- Basic Information Section -->
      <div class="border panel rounded-md p-4">
        <h3 class="text-lg font-medium mb-4" style="color: var(--primary-color)">Basic Information</h3>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="first-name" class="block text-sm font-medium">First Name</label>
            <input
              type="text"
              id="first-name"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary-color"
              placeholder="Enter your first name"
              required
            />
          </div>
          <div>
            <label for="last-name" class="block text-sm font-medium">Last Name</label>
            <input
              type="text"
              id="last-name"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary-color"
              placeholder="Enter your last name"
              required
            />
          </div>
          <div>
            <label for="middle-name" class="block text-sm font-medium">Middle Name</label>
            <input
              type="text"
              id="middle-name"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary-color"
              placeholder="Enter your middle name"
            />
          </div>
          <div>
            <label for="dob" class="block text-sm font-medium">Date of Birth</label>
            <input
              type="date"
              id="dob"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary-color"
              required
            />
          </div>
          <div>
            <label for="age" class="block text-sm font-medium">Age</label>
            <input
              type="number"
              id="age"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary-color"
              placeholder="Enter your age"
              required
            />
          </div>
        </div>
      </div>

      <!-- Contact Information Section -->
      <div class="border panel rounded-md p-4">
        <h3 class="text-lg font-medium mb-4" style="color: var(--primary-color)">Contact Information</h3>

        <!-- Addresses Panel -->
        <div class="panel mb-6">
          <h4 class="text-md font-semibold mb-4">Addresses</h4>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="country" class="block text-sm font-medium">Country</label>
              <input
                type="text"
                id="country"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary-color"
                placeholder="Enter country"
                required
              />
            </div>
            <div>
              <label for="city" class="block text-sm font-medium">City</label>
              <input
                type="text"
                id="city"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary-color"
                placeholder="Enter city"
                required
              />
            </div>
            <div>
              <label for="street" class="block text-sm font-medium">Street</label>
              <input
                type="text"
                id="street"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary-color"
                placeholder="Enter street"
                required
              />
            </div>
            <div>
              <label for="postal-code" class="block text-sm font-medium">Postal Code</label>
              <input
                type="text"
                id="postal-code"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary-color"
                placeholder="Enter postal code"
              />
            </div>
            <div>
              <label for="address-type" class="block text-sm font-medium">Type</label>
              <select
                id="address-type"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary-color">
                <option value="mailing">Mailing</option>
                <option value="work">Work</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn-primary px-4 py-2 mt-4 rounded-md">Add Address</button>
        </div>

        <!-- Emails Panel -->
        <div class="panel mb-6">
          <h4 class="text-md font-semibold mb-4">Emails</h4>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="email-address" class="block text-sm font-medium">Email Address</label>
              <input
                type="email"
                id="email-address"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary-color"
                placeholder="Enter email address"
                required
              />
            </div>
            <div>
              <label for="email-type" class="block text-sm font-medium">Type</label>
              <select
                id="email-type"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary-color">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
              </select>
            </div>
            <div>
              <label for="email-preferred" class="block text-sm font-medium">Preferred</label>
              <select
                id="email-preferred"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary-color">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn-primary px-4 py-2 mt-4 rounded-md">Add Email</button>
        </div>

        <!-- Phones Panel -->
        <div class="panel">
          <h4 class="text-md font-semibold mb-4">Phones</h4>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="phone-number" class="block text-sm font-medium">Phone Number</label>
              <input
                type="tel"
                id="phone-number"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary-color"
                placeholder="Enter phone number"
                required
              />
            </div>
            <div>
              <label for="phone-type" class="block text-sm font-medium">Type</label>
              <select
                id="phone-type"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary-color">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
              </select>
            </div>
            <div>
              <label for="phone-preferred" class="block text-sm font-medium">Preferred</label>
              <select
                id="phone-preferred"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary-color">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn-primary px-4 py-2 mt-4 rounded-md">Add Phone</button>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-right">
        <button type="submit" class="btn-primary px-6 py-3 rounded-md">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
